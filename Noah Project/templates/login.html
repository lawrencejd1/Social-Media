{% extends "layout.html" %}

{% block content %}
<div class="loginContainer">

    <div class="row justify-content-center formBox">

        <form class="form text-center" method="POST" action="/login">

            <input id="incorrect_login_value" value="{{incorrect_login}}" hidden></input>

            <h3 class="display-4 text-center">Login</h3>

            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Your Password">
            </div>
            
            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button id="loginButton" class="btn btn-primary btn-block mb-4">Login</button>
        </form>
    </div>
</div>

{% endblock %}
