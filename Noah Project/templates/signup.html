{% extends "layout.html" %}

{% block content %}
<div class="signupContainer">

    <div class="row justify-content-center formBox">

        <form class="form text-center" method="POST" action="/signup">

            <h3 class="display-4 text-center">Sign Up</h3>

            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="firstName" placeholder="First Name" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name" autofocus="">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <button id="signupButton" class="btn btn-primary btn-block mb-4">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
