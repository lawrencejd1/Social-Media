{% extends "layout.html" %}

{% block content %}
<div class="signupContainer">

    <div class="row justify-content-center formBox">

        <form class="form text-center" method="POST" action="/signup">

            {% if userExists %}
            <div class="alert alert-danger" role="alert">
                Email already exists. Please try again.
              </div>
            {% endif %}

            {% if isStudent == False %}
            <div class="alert alert-danger" role="alert">
                You must sign up with a '@students.ccu.edu' email in order to sign up.
              </div>
            {% endif %}

            <h3 class="display-4 text-center">Sign Up</h3>

            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="firstName" placeholder="First Name" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="lastName" placeholder="Last Name" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="major" placeholder="Major" autofocus="" required>
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="grad_year" placeholder="Graduation Year" autofocus="" required>
            </div>

            <div class="form-group">
                <label for=birthday>Birthday</label>
                <input class="form-control" type="date" name="birthday" value=""
                min="1900-01-01" max="2020-12-31" required>
            </div>

            <button id="signupButton" class="btn btn-primary btn-block mb-4">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
