{% extends "layout.html" %}

{% block content %}
<div class="addPostContainer">

    <div class="row justify-content-center formBox">

        <form class="form text-center" method="POST" action="/addpost" enctype="multipart/form-data">

            <h3 class="display-4 text-center">Add Post</h3>

            <div class="form-group">
                <input class="" type="file" id="img" name="image" accept="image/*">            
            </div>

            <div class="form-group">
                <input class="form-control" type="text" name="caption" placeholder="Caption...">
            </div>
            <button id="addPostButton" class="btn btn-primary btn-block mb-4">Add Post</button>
        </form>
    </div>
</div>
{% endblock %}
